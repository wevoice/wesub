{% extends "new-base.html" %}
{% load i18n teams_tags %}
{% load url from future %}

{% block content %}
<h1>{% trans "Amara staff pages" %}</h1>

{% for heading, links in sections %}
<p>
<h4 class="no-spacing">{{ heading }}</h4>
<ul>
  {% for title, url in links %}
  <li><a href="{{ url }}">{{ title }}</a></li>
  {% endfor %}
</ul>
</p>
{% endfor %}
{% endblock %}
