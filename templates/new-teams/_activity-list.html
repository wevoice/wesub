{% load i18n media_bundle %}

{% if page %}
<ul class="activity listing">
  {% for record in page %}
  <li>{% include "activity/record.html" %}</li>
  {% endfor %}
</ul>

{% if page.has_next %}
<div class="pagination show-more-pagination">
  <a class="show-more" href="{{ request.path }}?{{ next_page_query}}"><span class="fa fa-chevron-circle-down"></span> {% trans "Show More" %}</a>
  <img class="loading-icon" src="{% static_url %}images/ajax-loader.gif">
</div>
{% endif %}
{% else %}
<p class="empty">{% trans "Sorry, no activity yet" %}...</p>
{% endif %}
