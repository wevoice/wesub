{% load i18n teams_tags %}

{% with current_project=project %}
    <ul>
        <li {% if not filtered %}class="current"{% endif %}>
            <a href="{{ team.get_absolute_url }}">All videos <span>{{ all_videos_count }}</span></a>
        </li>

        {% team_projects team as projects %}

        {% for project in projects %}
            <li {% if current_project == project %}class="current"{% endif %}>
                <a href="{% url teams:project_video_list slug=team.slug,project_slug=project.slug %}">{{ project }} <span>{{ project.teamvideo__count }}</span></a>
            </li>
        {% endfor %}
    </ul>
{% endwith %}
