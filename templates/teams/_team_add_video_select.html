{% load i18n %}

{% if user.is_authenticated and teams %}
    <p>{% trans "Add this video to one of your teams" %}:</p>
    <div class="sort_button">
      <div class='arrow'></div>
      <span class="sort_label">
        <strong>{% trans 'Choose a team' %}</strong>
      </span>
      <ul>
        {% for team in teams %}
            <li>
                <a href="{% url teams:add_video team.slug %}?url={{ video.get_video_url|urlencode }}{% if video.title %}&title={{ video.title|urlencode }}{% endif %}">
                    {{ team }}
                </a>
            </li>
        {% endfor %}
      </ul>
    </div>
{% endif %}
